<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login page</title>
  <!-- css link -->
  <link rel="stylesheet" href="./Assets/Styles/style.css">

  <!-- bootstrap link -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
  <!-- navbar section started -->
  <section class="navbar-box">
    <div class="container navbar-box d-flex justify-content-between align-items-center text-light">
      <h4>Personal Blogging App</h4>
      <a href="./Signup.html" class="text-light">Signup</a>
    </div>
  </section>
  <!-- navbar section ended -->

  <!-- signUp section started -->
  <section class="container">
    <div class="signUp-Box">
      <form id="form" class="d-flex flex-column gap-3">
        <input id="email" type="text" placeholder="Email">
        <input id="password" type="text" placeholder="Password">
        <button type="submit" class="btn btn-primary">Login</button>
      </form>
    </div>
  </section>
  <!-- signUp section ended -->

  <!-- javascript link -->
   <script type="module" src="./scripts/login.js"></script>

  <!-- bootstrap link -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
